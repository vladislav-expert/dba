<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1206990753/vector/the-database-is-an-icon-vector-isolated-contour-symbol-illustration.jpg?b=1&s=612x612&w=0&k=20&c=ZScEAW7aGZs2wH5p9EXb0Aqt1rG71WahDOgOrt9BCeE=" type="image/x-icon">
    <title>LookUpForDBA</title>
    <style>
        body {
            background: url("https://pcvector.net/uploads/posts/2018-08/1533326959_low-poly-background-generator-min.png");
             height: 500px;

            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="https://media.istockphoto.com/id/1206990753/vector/the-database-is-an-icon-vector-isolated-contour-symbol-illustration.jpg?b=1&s=612x612&w=0&k=20&c=ZScEAW7aGZs2wH5p9EXb0Aqt1rG71WahDOgOrt9BCeE="
                 width="60" height="60">
            LookUpForDBA
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="list-group col-4">
            <a href="{% url 'demand' %}" style="text-decoration: none; color: black">
                <button type="button" class="list-group-item list-group-item-action">Востребованность</button>
            </a>
            <a href="{% url 'geography' %}" style="text-decoration: none; color: black">
                <button type="button" class="list-group-item list-group-item-action active">География</button>
            </a>
            <a href="{% url 'skills' %}" style="text-decoration: none; color: black">
                <button type="button" class="list-group-item list-group-item-action">Навыки</button>
            </a>
            <a href="{% url 'lvacancies' %}" style="text-decoration: none; color: black">
                <button type="button" class="list-group-item list-group-item-action">Последние вакансии</button>
            </a>
        </div>
        <div class="col-8">
            <h1>География</h1>
            <div class="graphs">
                {% for graph in graphs %}
                    {% if graph.title == "Статистика по городам" %}
                        <img src="{{ graph.graph.url }}" height="600" width="900" alt="">
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="copyright">
        © Поликарпов Владислав Александрович РИ-210930 2023
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
